    \ '<C-d><C-t>',
    \ '<denite:do_action:tabvdiff>',
    \ 'noremap')

  call denite#custom#map(
    \ 'normal',
    \ 'dt',
    \ '<denite:do_action:tabvdiff>',
    \ 'noremap')

  call denite#custom#map(
    \ 'normal',
    \ 'dlt',
    \ '<denite:do_action:tabvdiff_local>',
    \ 'noremap')

  call denite#custom#map(
    \ 'insert',
    \ '<C-d><C-m>',
    \ '<denite:do_action:openvdiff>',
