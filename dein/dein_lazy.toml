  call denite#custom#source('file', 'matchers',
    \ ['matcher_fuzzy', 'matcher_ignore_globs'])

  call denite#custom#filter('matcher_ignore_globs', 'ignore_globs',
    \ [ '*~', '*.o', '*.exe', '*.bak',
    \ '.DS_Store', '*.pyc', '*.sw[po]',
    \ '.hg/', '.git/', '.bzr/', '.svn/',
