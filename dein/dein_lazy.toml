  call denite#custom#option('default', 'mode', 'normal')
  " }}}

  " custom command {{{
  if executable('rg')
    call SwitchGrepCommand('rg')
  elseif executable('pt')
    call SwitchGrepCommand('pt')
  endif

  call SwitchMatherFuzzy()

  call denite#custom#source('file_rec', 'matchers',
