    \   'left': [
    \     ['tabs'],
    \   ],
    \   'right': [
    \     ['filenamefull'],
    \     ['number', 'maxline'],
    \   ]
    \ },
    \ 'component_function': {
    \   'modified': 'MyModified',
    \   'fugitive': 'MyFugitive',
    \   'filename': 'MyFilename',
    \   'filenamefull': 'MyFilenameFull',
    \   'lineinfo': 'MyLineInfo',
    \   'maxline': 'MaxLine',
    \   'fileformat': 'MyFileformat',
    \   'filetype': 'MyFiletype',
    \   'fileencoding': 'MyFileencoding',
    \   'mode': 'MyMode',
    \   'gitgutter': 'MyGitGutter',
    \   'ale': 'AleStatus',
    \   'currenttag': 'MyCurrentTag',
    \ },
    \ 'component_expand': {
    \   'readonly': 'MyReadonly',
    \   'tabs': 'lightline#tabs',
    \ },
    \ 'component_type': {
    \   'readonly': 'error',
    \   'tabs': 'tabsel',
    \ },
    \ 'component': {
    \   'number': 'w%{winnr()}:b%n',
    \ },
  \ }

  let s:p = g:lightline#colorscheme#wombat#palette
  let s:p.normal.right = [['#444444 ', '#8ac6f2', 238, 117], ['#d0d0d0', '#585858', 252, 240]]
  let s:p.insert.right = [['#444444 ', '#95e454', 238, 119], ['#d0d0d0', '#585858', 252, 240]]
  let s:p.visual.right = [['#444444 ', '#f2c68a', 238, 216], ['#d0d0d0', '#585858', 252, 240]]
  let s:p.tabline.right = [['#d0d0d0', '#585858', 252, 240]]
  let g:lightline#colorscheme#wombat#palette = s:p

  function! AleStatus()
    if has('nvim')
      return ale#statusline#Status()
    endif

    return ''
  endfunction

  function! MaxLine()
    return 'L' . line('$')
  endfunction

  function! MyLineInfo()
    return 'L' . line('.') . ':R' . virtcol('$')
  endfunction

  function! MyModified()
    return &ft =~ 'help' ? '' : &modified ? '+' : &modifiable ? '' : '-'
  endfunction

  function! MyReadonly()
    return &readonly ? 'Readonly' : ''
  endfunction

  function! MyFilename()
    return ('' != expand('%:p') ? winwidth(0) > 110 ? expand('%:p') : 
      \ winwidth(0) > 40 ? expand('%:t') : '' : '[No Name]') 
      \ . ('' != MyModified() ? ' ' . MyModified() : '')
  endfunction

  function! MyFilenameFull()
    return '' != expand('%:p') ? expand('%:p') : '[No Name]'
  endfunction

  function! MyFugitive()
    try
      if &ft !~? exists('*fugitive#head') && strlen(fugitive#head())
        return fugitive#head()
      endif
    catch
    endtry

    return ''
  endfunction

  function! MyCurrentTag()
    return winwidth(0) > 40 ? tagbar#currenttag('%s', '') : ''
  endfunction

  function! MyGitGutter()
    if ! exists('*GitGutterGetHunkSummary')
      \ || ! get(g:, 'gitgutter_enabled', 0)
      \ || winwidth(0) <= 70
    endif

    let symbols = ['+','~', '-']
    let hunks = GitGutterGetHunkSummary()
    let ret = []
    for i in [0, 1, 2]
      if hunks[i] > 0
        call add(ret, symbols[i] . hunks[i])
      endif
    endfor

    return join(ret, ' ')
  endfunction

  function! MyFileformat()
    return winwidth(0) > 80 ? &fileformat : ''
  endfunction

  function! MyFiletype()
    return winwidth(0) > 80 ? (strlen(&filetype) ? &filetype : 'no ft') : ''
  endfunction

  function! MyFileencoding()
    return winwidth(0) > 40 ? (strlen(&fenc) ? &fenc : &enc) : ''
  endfunction

  function! MyMode()
    return winwidth(0) > 30 ? lightline#mode() : ''
  endfunction
'''

