    \     ['fugitive', 'gitgutter'],
    \     ['currenttag'],
    \   ],
    \   'right': [
    \     ['lineinfo'],
    \     ['charcode', 'fileformat', 'fileencoding', 'filetype'],
    \     ['ale'],
    \   ]
    \ },
    \ 'inactive': {
    \   'left': [
