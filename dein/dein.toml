    \   'lineinfo': 'MyLineInfo',
    \   'fileindent': 'MyFileIndent',
    \   'maxline': 'MaxLine',
    \   'fileformat': 'MyFileformat',
    \   'filetype': 'MyFiletype',
    \   'fileencoding': 'MyFileencoding',
    \   'mode': 'MyMode',
    \   'gitgutter': 'MyGitGutter',
    \   'ale': 'AleStatus',
    \   'currenttag': 'MyCurrentTag',
    \   'vista': 'NearestMethodOrFunction',
    \ },
    \ 'component_expand': {
    \   'readonly': 'MyReadonly',
    \   'tabs': 'lightline#tabs',
    \ },
    \ 'component_type': {
    \   'readonly': 'error',
    \   'tabs': 'tabsel',
    \ },
    \ 'component': {
    \   'number': 'w%{winnr()}:b%n',
    \ },
